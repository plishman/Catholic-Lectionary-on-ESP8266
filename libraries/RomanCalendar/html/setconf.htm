<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" /> 
	<style>		
		body {
			background-color: linen;
		}
		
		#inner_div {
			margin: 30px;
		}
		
		#container_div {
			font-size: 28px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -95px;
			margin-left: -250px;
			width: 500px;
			height: 190px;
			background: rgba(0,0,0,0.1);
		}
	</style>
	<script type="text/javascript">
		function findGetParameter(parameterName) {
			var result = null,
				tmp = [];
			location.search
				.substr(1)
				.split("&")
				.forEach(function (item) {
				tmp = item.split("=");
				if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
			return result;
		}

		function SetUILang() {
			var lang = findGetParameter("lang");
			if (lang == "") {
				lang = "default";
			}

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					langstrings = JSON.parse(xhttp.responseText);
					
					for (var i = 0; i < langstrings.length; i++){
						var obj = langstrings[i];
						for (var key in obj){
							var attrName = key;
							var attrValue = obj[key];

							if (document.getElementById(attrName)) document.getElementById(attrName).innerHTML = attrValue;
						}
					}
				}
			};
			xhttp.open("GET", "lang/"+ lang + ".jsn", true);
			xhttp.send();
		}
	</script>
</head>
<body onload="SetUILang();">
<div id="container_div">
<div id="inner_div"><span id="lectionary_settings_updated_text"></span></div>
</div>
</body>
</html>
